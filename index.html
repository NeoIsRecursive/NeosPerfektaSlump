<div class ="container">
	<header>
		<h1 class="button">Neos perfekta slump</h1>
			<input style="display:none;" type="file" id="file" name="file" onchange="readCsv(this)">
			<label for="file" class="slumpcont button" id="file2">Välj csv fil</label>
			<button onclick="show()" id="showbtn" class="button">grupper</button>
	</header>
	
	<main class="cont" id="container">
		<div id="slumpKnapp" class="card">
			<button onclick="slump()">slumpa</button>
			<p id="svara">Inga elever än</p>
		</div>
		<div id="elevlista" class="card">	
			<ul id="elever"><li>Alla elever i listan kommer stå här :D</li></ul>
		</div>

	</main>

	<div id = "grupper" class="card">
	    <input id="antal" placeholder="antal grupper" type="number">
	    <button onclick="skapaGrupper(document.getElementById('antal').value)">skapa grupper</button>
	    <a id="download">ladda ner</a>
	    <div id="groups"></div>
	</div>

	

</div>
